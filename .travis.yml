language: generic
matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - libx11-dev
            - libgl1-mesa-dev
            - libepoxy-dev
            - libcairo2-dev
      env:
        - CC=/usr/bin/gcc-6
        - CXX=/usr/bin/g++-6
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - libx11-dev
            - libgl1-mesa-dev
            - libepoxy-dev
            - libcairo2-dev
      env:
        - CC=/usr/bin/gcc-7
        - CXX=/usr/bin/g++-7
script:
  - mkdir build
  - cd build
  - cmake .. -DPYTHON_EXECUTABLE="$(which python3)"
  - make
  - ./drnsf :internal-test
